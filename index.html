<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="shortcut icon" href="./assets/img/favicon.png" type="image/x-icon">

</head>
<body>
    <!-- <div class="container"> -->

        <div class="btn_start">
            <button class="btn btn-warning btn-lg">Testi Başlat</button>
        </div>

        <div class="card quiz_box">
            <header class="card-header">
                <div class="title">Quiz App</div>
                <div class="timer">
                    <div class="timer_text">Kalan Süre :</div>
                    <div class="time_second"></div>
                </div>
            </header>

            <section class="card-body">
                <div class="question_text">
                </div>
                <div class="option_list">
                    </div> 
            </section>
            <footer class="card-footer">
                <div class="question_counter">
                </div>
                <button class="btn btn-primary btn-sm btn_next">Sonraki Soru</button>
            </footer>         
        </div>

        <div class="card score_box">
            <header class="card-header">
                <div class="title">Skor</div>
            </header>
            <div class="card-body">
                <div class="icon"><i class="fas fa-crown"></i></div>
                <div class="score_text"></div>
                <div class="buttons">
                    <button class="btn btn-primary btn_replay">Tekrar Başlat</button>
                    <button class="btn btn-primary btn_quiz_over">Testi Bitir</button>
                </div>
            </div>
        </div>

    <!-- </div> -->

    <script src="./assets/js/ui.js"></script>
    <script src="./assets/js/soru.js"></script>
    <script src="./assets/js/quiz.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
